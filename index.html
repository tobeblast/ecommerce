<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container-lg mb-4">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid nb-div px-0">
              <a class="navbar-brand nb mt-3 text-black" href="#">
                <h4>sneakers</h4>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon">
                  <img src="./images/Vector.svg" alt="" width="100%" />
                </span>
              </button>
              <div
                class="na collapse navbar-collapse justify-content-between mt-3"
                id="navbarNav"
              >
                <ul class="navbar-nav ms-5">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Collections</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <div class="d-flex gap-5">
                  <a href="#" class="mt-2">
                    <img src="./images/icon-cart.svg" alt="" />
                  </a>
                  <a href="#">
                    <img src="./images/image-avatar.png" alt="" width="40%" />
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <hr class="container bg-tempoary" />

        <div class="image-text d-flex">
          <!-- left hand items -->
          <div class="images w-50">
            <div class="first-img mb-5">
              <img src="./images/image-product-1.jpg" alt="" width="100%" />
            </div>
            <div class="second-img d-flex">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
                width="20%"
              />
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
                width="20%"
              />
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
                width="20%"
              />
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                width="20%"
              />
            </div>
          </div>

          <!-- right hand item -->
          <div class="text w-50">
            <h6>SNEAKER COMPANY</h6>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="low">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they'll withstand
              everyyhing the weather can offer.
            </p>
            <div class="d-flex mt-4 gap-3">
              <div class="dol">
                <h4>$125.00</h4>
              </div>
              <div class="per">
                <button>50%</button>
              </div>
            </div>
            <div class="text-decoration-line-through dol2">
              <p class="low">$250.00</p>
            </div>

            <div class="d-flex gap-5 mt-5">
              <div class="btn1">
                <button class="d-flex">
                  <p>-</p>
                  <p class="text-black">0</p>
                  <p>+</p>
                </button>
              </div>
              <div class="btn2 w-75">
                <button class="d-flex">
                  <img src="./images/icon-cart.svg" alt="" />
                  <p>Add to cart</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script href="./js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
